<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Primary Meta Tags -->
    <title>FailV - Panel</title>
    <meta name="title" content="FailyV - Panel" />
    <meta name="description" content="FailyV user interface for: Panel" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://john-mirage-failyv-pannel.vercel.app/"
    />
    <meta property="og:title" content="FailyV - Panel" />
    <meta
      property="og:description"
      content="FailyV user interface for: Panel"
    />
    <meta
      property="og:image"
      content="https://john-mirage-failyv-pannel.vercel.app/preview.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://john-mirage-failyv-pannel.vercel.app/"
    />
    <meta property="twitter:title" content="FailyV - Panel" />
    <meta
      property="twitter:description"
      content="FailyV user interface for: Panel"
    />
    <meta
      property="twitter:image"
      content="https://john-mirage-failyv-pannel.vercel.app/preview.jpg"
    />
  </head>

  <body class="page">
    <!-- icons -->
    <svg class="page__icons" xmlns="http://www.w3.org/2000/svg">
      <symbol id="icon-resize" viewBox="0 0 24 24">
        <path fill="none" d="M0 0h24v24H0V0z" />
        <path
          fill="currentColor"
          d="M6 14c-.55 0-1 .45-1 1v3c0 .55.45 1 1 1h3c.55 0 1-.45 1-1s-.45-1-1-1H7v-2c0-.55-.45-1-1-1zm0-4c.55 0 1-.45 1-1V7h2c.55 0 1-.45 1-1s-.45-1-1-1H6c-.55 0-1 .45-1 1v3c0 .55.45 1 1 1zm11 7h-2c-.55 0-1 .45-1 1s.45 1 1 1h3c.55 0 1-.45 1-1v-3c0-.55-.45-1-1-1s-1 .45-1 1v2zM14 6c0 .55.45 1 1 1h2v2c0 .55.45 1 1 1s1-.45 1-1V6c0-.55-.45-1-1-1h-3c-.55 0-1 .45-1 1z"
        />
      </symbol>
      <symbol id="icon-close" viewBox="0 0 24 24">
        <path fill="none" d="M0 0h24v24H0V0z" />
        <path
          fill="currentColor"
          d="M18.3 5.71c-.39-.39-1.02-.39-1.41 0L12 10.59 7.11 5.7c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41L10.59 12 5.7 16.89c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0L12 13.41l4.89 4.89c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"
        />
      </symbol>
      <symbol id="icon-add" viewBox="0 0 512 512">
        <path
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="32"
          d="M256 112v288M400 256H112"
        />
      </symbol>
    </svg>

    <!-- app -->
    <div class="page__app" id="app"></div>

    <!-- template | web app -->
    <template id="template-web-app">
      <div class="webApp__container">
        <web-bar
          class="webApp__bar"
          data-label="Los Santos Police Department"
        ></web-bar>
        <main class="webApp__body">
          <web-sidebar class="webApp__sidebar"></web-sidebar>
          <web-view class="webApp__view" data-js="view"></web-view>
        </main>
      </div>
    </template>

    <!-- template | web bar -->
    <template id="template-web-bar">
      <header class="webBar__container">
        <div class="webBar__section webBar__section--left">
          <h2 class="webBar__label" data-js="label"></h2>
        </div>
        <div class="webBar__section webBar__section--right">
          <web-close-button
            data-icon="close"
            data-label="Fermer"
          ></web-close-button>
        </div>
      </header>
    </template>

    <!-- template | web sidebar -->
    <template id="template-web-sidebar">
      <aside class="webSidebar__container">
        <section class="webSidebar__section">
          <h3 class="webSidebar__sectionTitle">Menu</h3>
          <web-view-navigation data-view="dispatch"></web-view-navigation>
        </section>
        <section class="webSidebar__section webSidebar__section--settings">
          <h3 class="webSidebar__sectionTitle">Paramètres</h3>
          <web-theme-switch class="webSidebar__switch"></web-theme-switch>
          <web-mode-switch class="webSidebar__switch"></web-mode-switch>
        </section>
      </aside>
    </template>

    <!-- template | web view navigation -->
    <template id="template-web-view-navigation">
      <nav class="webViewNavigation__container" data-js="navigation">
        <web-view-navigation-item
          data-view="car-plate"
          data-label="Plaque d'immatriculation"
        ></web-view-navigation-item>
        <web-view-navigation-item
          data-view="investigation"
          data-label="Dossiers et enquêtes"
        ></web-view-navigation-item>
        <web-view-navigation-item
          data-view="dispatch"
          data-label="Dispatch des unités"
        ></web-view-navigation-item>
      </nav>
    </template>

    <!-- template | web view navigation item -->
    <template id="template-web-view-navigation-item">
      <button
        class="webViewNavigationItem__button"
        type="button"
        data-js="button"
      ></button>
    </template>

    <!-- template | web switch -->
    <template id="template-web-switch">
      <label class="webSwitch__container">
        <span class="webSwitch__label" data-js="label"></span>
        <input class="webSwitch__input" data-js="input" type="checkbox" />
      </label>
    </template>

    <!-- template | web button -->
    <template id="template-web-button">
      <button class="webButton__container" type="button" data-js="button">
        <svg class="webButton__icon">
          <use data-js="icon" />
        </svg>
        <span class="webButton__label" data-js="label"></span>
      </button>
    </template>

    <!-- template | web car plate -->
    <template id="template-web-car-plate">
      <article class="webCarPlate__container">
        <div class="webCarPlate__body"></div>
      </article>
    </template>

    <!-- template | web investigation -->
    <template id="template-web-investigation">
      <article class="webInvestigation__container">
        <div class="webInvestigation__body"></div>
      </article>
    </template>

    <!-- template | web dispatch -->
    <template id="template-web-dispatch">
      <article class="webDispatch__container">
        <web-dispatch-toolbar></web-dispatch-toolbar>
        <ul class="webDispatch__list" data-js="list"></ul>
      </article>
    </template>

    <!-- template | web dispatch toolbar -->
    <template id="template-web-dispatch-toolbar">
      <header class="webDispatchToolbar__container">
        <div
          class="webDispatchToolbar__section webDispatchToolbar__section--left"
        >
          <h2 class="webDispatchToolbar__name">Dispatch des unités</h2>
        </div>
        <div
          class="webDispatchToolbar__section webDispatchToolbar__section--right"
        >
          <web-button
            class="webDispatchToolbar__button"
            data-icon="add"
            data-label="ajouter une catégorie"
            data-js="add-category-button"
          ></web-button>
        </div>
      </header>
    </template>

    <!-- template | web dispatch category -->
    <template id="template-web-dispatch-category">
      <section class="webDispatchCategory__container">
        <h3 class="webDispatchCategory__name">
          <span data-js="name"></span>
          <span data-js="count"></span>
        </h3>
        <ul class="webDispatchCategory__list" data-js="list"></ul>
      </section>
    </template>

    <!-- template | web dispatch group -->
    <template id="template-web-dispatch-group">
      <article class="webDispatchGroup__container">
        <header class="webDispatchGroup__header">
          <h4 class="webDispatchGroup__name">
            <span data-js="name"></span>
            <span data-js="number"></span>
          </h4>
          <button class="webDispatchGroup__button" data-js="delete-button">
            <svg class="webDispatchGroup__buttonIcon">
              <use href="#icon-close" />
            </svg>
          </button>
        </header>
        <ul class="webDispatchGroup__list" data-js="list"></ul>
      </article>
    </template>

    <!-- template | web dispatch unit -->
    <template id="template-web-dispatch-unit">
      <article class="webDispatchUnit__container">
        <h4 class="webDispatchUnit__number" data-js="number"></h4>
        <div class="webDispatchUnit__text">
          <h5 class="webDispatchUnit__name" data-js="name"></h5>
          <p class="webDispatchUnit__role" data-js="role"></p>
        </div>
      </article>
    </template>

    <!-- module -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
